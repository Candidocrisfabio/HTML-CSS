<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
            </p>
            <p>
                <label for="">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <!-- Estudar mais sobre REGex -->
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                <!-- ^[0-9]{4}-[0-9]{4}$-->
                <!-- ^\(\d{2}\)\d{4,5}-\d{4}$-->
                <!-- Estudar mais sobre REGex ( pattern )-->
            </p>
        </fieldset>

        <fieldset>
            <legend>Prova</legend>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="ihora">horario da prova:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="idia">Dia da prova:</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="imes">Periodo letivo:</label>
                <input type="month" name="mes" id="imes">
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
